<div class="page-body">
  <h2 class="mat-h2">Reservations</h2>

  <mat-table #table [dataSource]="userReservations">
    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef> User</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user.username}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="room">
      <mat-header-cell *matHeaderCellDef> Room</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.room.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="start">
      <mat-header-cell *matHeaderCellDef> Start Time</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.startTime | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="end">
      <mat-header-cell *matHeaderCellDef> End Time</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.endTime | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button (click)="delete(element.id)" class="mat-accent">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
